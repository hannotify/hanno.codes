{% if include.cospeakers.size > 1 %}
    {% assign cospeakerString = 'Co-speakers' %}
{% else %}
    {% assign cospeakerString = 'Co-speaker' %}
{% endif %}

<tr>
    <td style="text-align: right">{{ cospeakerString }}</td>
    <td>
        {% for cospeaker in include.cospeakers %}
        <a href="{{cospeaker.twitterUrl}}" target="_blank">{{cospeaker.name}}</a>
        {%- unless forloop.last -%}, {%- endunless -%}
        {% endfor %}
    </td>
</tr>
